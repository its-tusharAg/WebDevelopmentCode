<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Under work</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="bg-img-container flex align-center justify-center">
    <img class="bg-img" src="./img/iitgn_logo.png" alt="">
  </div>
  <section class="nav-section">
    <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
              <i class="fas fa-bars"></i>
            </label>
            
            
            <label class="logo"><img class="img1" src="./img/iitgn_logo.png" alt="iitgn logo">
                IIT Gandhinagar</label>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Option</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">About</a></li>
    
              <li><a class="active" href="#">Login</a></li>

            </ul>
          </nav>
  </section>
  <section class="card-section">
    <div class="cards">
      <div class="card">
        <div class="inside-card">
          <img src="./icons/school-solid.svg" alt="">
        </div>
      </div>
    </div>
  </section>

  

  <section class="nav-section">
    <!-- Your navigation section HTML here -->
  </section>

  <!-- Additional content or sections -->

  <!-- Link to font-awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
