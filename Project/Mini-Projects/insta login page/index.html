<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="lgn-imgs">
        <div class="android-img">
          <img src="./img/android-phn-img.png" alt="android phone img" />
        </div>
        <div class="iphone-img">
          <img src="./img/iphone-phn-img.png" alt="iphone phone img" />
        </div>
      </div>
      <div class="main-sec">
        <div class="info-enter">
          <img src="./img/insta-name-logo.png" alt="logo" />
          <form action="">
            <div class="input-section">
              <input
                type="text"
                placeholder="Phone number, usernmae or email address"
              />
              <input type="password" placeholder="Password" />
              <button type="submit">Log in</button>
            </div>
          </form>
          <h5>OR</h5>
          <div class="log-fb">
            <h4>
              <a href="#"
                ><img src="./img/facebook-logo.png" alt="fb-img" /> Log in with
                Facebook</a
              >
            </h4>
          </div>
          <div class="forgot-pass">
            <p><a href="#">Forgotten your password?</a></p>
          </div>
        </div>

        <div class="no-acc">
          <h6>
            Don't have an account? <span><a href="#">Sign up</a></span>
          </h6>
        </div>
        <div class="get-app">
          <h6>Get the app.</h6>
          <div class="get-app-img">
            <img src="./img/google-play-badge.png" alt="google badge" />
            <img
              src="./img/2560px-Get_it_from_Microsoft_Badge.svg.png"
              alt="microsoft badge"
            />
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="footer-links">
          <a href="#">Meta</a>
          <a href="#">Meta</a>
          <a href="#">Meta</a>
          <a href="#">Meta</a>
          <a href="#">Meta</a>
          <a href="#">Meta</a>
          <a href="#">Meta</a>
          <a href="#">Meta</a>
          <a href="#">Meta</a>
          <a href="#">Meta</a>
          <a href="#">Meta</a>
          <a href="#">Meta</a>
          <a href="#">Meta</a>
        </div>
        <div class="footer-c">
            <select name="lang" id="lang">
                <option value="eng-uk">English(UK)</option>
                <option value="hindi">Hindi</option>
                <option value="english-us">English(US)</option>
                <option value="spanish">Spanish</option>
            </select>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
