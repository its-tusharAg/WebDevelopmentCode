<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="lgn-imgs">
          <div class="android-img">
            <img src="./img/Snapshot_3.PNG" alt="android phone img" />
          </div>
          <div class="iphone-img">
            <img src="./img/Snapshot_4.PNG" alt="iphone phone img" />
          </div>
        </div>
        <div class="main-sec">
          <div class="info-enter">
            <img src="./img/insta-name-logo.png" alt="logo" />
            <form action="">
              <div class="input-section">
                <input
                  type="text" class="inp" 
                  placeholder="Username"
                />
                <input type="password" class="inp"  placeholder="Password" />
                <button type="submit">Log in</button>
              </div>
            </form>
            <h5>OR</h5>
            <div class="log-fb">
                <div class="fab-logo">
                    <img src="./img/facebook-logo.png" alt="fb-img" />
                </div>
                <div class="fab-link">
                    <a href="#">Log in with Facebook</a>
                </div>
            </div>
            <div class="forgot-pass">
              <p><a href="#">Forgotten your password?</a></p>
            </div>
          </div>

          <div class="no-acc">
            <p>
              Don't have an account? <span><a href="#">Sign up</a></span>
            </p>
          </div>

          <div class="get-app">
            <h3>Get the app.</h3>
            <div class="get-app-img">
              <img class="google-badge" src="./img/google-play-badge.png" alt="google badge" />
              <img class="micro-badge" 
                src="./img/2560px-Get_it_from_Microsoft_Badge.svg.png"
                alt="microsoft badge"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="footer-links">
          <a href="#">Meta</a>
          <a href="#">About</a>
          <a href="#">Blog</a>
          <a href="#">Jobs</a>
          <a href="#">Help</a>
          <a href="#">API</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Locations</a>
          <a href="#">Instagram Lite</a>
          <a href="#">Threads</a>
          <a href="#">Contact uploading and non-users</a>
          <a href="#">Meta Verified</a>
        </div>
        <div class="footer-c">
          <select class="opt" name="lang" id="lang">
            <option value="eng-uk">English(UK)</option>
            <option value="hindi">Hindi</option>
            <option value="english-us">English(US)</option>
            <option value="spanish">Spanish</option>
          </select>
          <p class="para">Â© 2024 Instagram from Meta</p>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
