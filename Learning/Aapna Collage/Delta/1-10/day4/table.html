<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="black">
        <!-- caption is use to add caption outside table -->
        <!-- tr tag is use to display rows -->
        <!-- td is use to display data -->
        <!-- th is use to display heading -->
        <!-- thead: we put head table data -->
        <!-- tbody: we put body table data -->
        <!-- tfoot: we put footer table data -->
        <!-- rowspan is use to take space rowise -->
        <!-- colspan is use to take space column wise -->

        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Prices</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pasta</td>
                <td>60</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Pizza</td>
                <td>120</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>Maggi</td>
                <td>40</td>
                <td>0.11</td>
            </tr>
        </tbody>
        
    </table>

    <table border="black">
        <caption>A test table with merged cells</caption>
        <tr>
            <td rowspan="2"></td>
            <td colspan="2">Average</td>
            <td rowspan="2">Red eyes</td>
        </tr>
        <tr>
            <td>Height</td>
            <td>Weight</td>
        </tr>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>

</body>

</html>
