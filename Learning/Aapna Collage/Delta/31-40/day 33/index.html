<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <h2>GET Method</h2>
    <form method="get" action="http://localhost:8000/request">
      <input type="text" name="user" />
      <input type="password" name="pass" />
      <button>Click me</button>
    </form>
    <br>  
<hr>
    <h2>POST Method</h2>
    <form action="http://localhost:8000/request" method="post">
      <input type="text" name="user" />
      <input type="password" name="pass" />
      <button>Submit</button>
    </form>



    <script src="./index.js"></script>
  </body>
</html>
